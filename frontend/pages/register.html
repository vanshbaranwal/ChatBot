<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <!-- auth system register form -->
    <h2>register</h2>
    <form id="registerForm">

        <input type="text" id="registerEmail" placeholder="email" required>
        <input type="text" id="registerPassword" placeholder="password" required>
        <button type="submit">RegisterUser</button>
    </form>
    <div id="registerMessage"></div>

    <script src="/frontend/js/register.js"></script>
</body>
